<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>    
        <h:form>
            <tr:panelFormLayout labelAlignment="start">
                <tr:inputText label="Project Name:" 
                              value="${myExperience.current.name}" 
                              id="name"/>
                <tr:inputDate label="From Date:" value="${myExperience.current.fromDate}"
                              id="fromDate" />
                <tr:inputDate label="Thru Date:" value="${myExperience.current.thruDate}"
                              id="thruDate" />
                <tr:inputText label="Client Name:" 
                              value="${myExperience.current.clientName}" 
                              id="clientName"/>
                <f:facet name="footer">
                    <tr:panelButtonBar>
                        <h:commandButton action="${myExperience.saveNew}"/>                       
                    </tr:panelButtonBar> 
                </f:facet>
                <f:facet name="header">
                    <h:outputText value="New Experience"/>
                </f:facet>
            </tr:panelFormLayout>            
        </h:form>
    </h:body>
</html>
