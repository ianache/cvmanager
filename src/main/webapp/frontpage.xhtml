<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://myfaces.apache.org/trinidad"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>    
        <ui:composition template="/WEB-INF/templates/default.xhtml">
            <ui:define name="content">
                <h:form>        
                    <tr:navigationPane hint="bar">
                        <tr:commandNavigationItem immediate="true" text="My Experience" action="myExperience"/>
                        <tr:commandNavigationItem immediate="true" text="Find People" action="findPeople"/>
                        <tr:commandNavigationItem immediate="true" text="Opportunities" action="findOpportunities"/>
                    </tr:navigationPane>
                    <tr:panelFormLayout>
                        <h:outputLabel value="#{msg['myexperience.title']}" for="events" />
                        <tr:table value="#{myExperience.myProjects}" var="prj"
                                  horizontalGridVisible="true"
                                  verticalGridVisible="true"
                                  emptyText="No experiences available" rows="6" id="project">
                            <tr:column>
                                <f:facet name="header">
                                    <tr:outputText value="#{msg['myexperience.project.name']}"/>
                                </f:facet>
                                <tr:outputText value="#{prj.name}"/>
                            </tr:column>
                            <tr:column>
                                <f:facet name="header">
                                    <tr:outputText value="#{msg['myexperience.project.fromdate']}"/>
                                </f:facet>
                                <tr:outputText value="#{prj.fromDate}"/>
                            </tr:column>
                            <tr:column>
                                <f:facet name="header">
                                    <tr:outputText value="#{msg['myexperience.project.thrudate']}"/>
                                </f:facet>
                                <tr:outputText value="#{prj.thruDate}"/>
                            </tr:column>
                            <tr:column>
                                <f:facet name="header">
                                    <tr:outputText value="#{msg['myexperience.project.clientname']}"/>
                                </f:facet>
                                <tr:outputText value="#{prj.clientName}"/>
                            </tr:column>
                        </tr:table>

                        <!--f:facet name="footer">
                            <tr:commandButton text="New Task"
                                              partialSubmit="true"
                                              useWindow="false"
                                              action="dialog:newTask"/>
                        </f:facet-->
                    </tr:panelFormLayout>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
